<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT 代理管理系统</title>
    <link rel="stylesheet" href="/static/admin_styles.css">
    <!-- 添加Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- 添加Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <div class="header-container">
                <h1><i class="fa-solid fa-robot"></i> ChatGPT 代理管理系统</h1>
                <div id="topRightActions" class="top-right-actions hidden">
                    <button onclick="logout()" class="logout-btn"><i class="fa-solid fa-sign-out-alt"></i> 登出</button>
                </div>
            </div>
        </header>

        <div id="authSection" class="api-key-input-section">
            <h2 class="auth-title">管理登录</h2>
            <label for="proxyApiKeyInput">请输入代理 API Key:</label>
            <div class="input-with-icon">
                <i class="fa-solid fa-key"></i>
                <input type="password" id="proxyApiKeyInput" name="proxyApiKeyInput" placeholder="输入代理 API Key...">
            </div>
            <button onclick="handleLogin()"><i class="fa-solid fa-right-to-bracket"></i> 验证并登录</button>
            <p id="authError" class="error-message hidden"></p>
        </div>

        <div id="adminContent" class="hidden">
            <section class="dashboard-section">
                <h2><i class="fa-solid fa-chart-line"></i> API 调用统计看板</h2>
                <p class="refresh-info">数据每 <span id="refreshInterval">30</span> 秒自动刷新 <i class="fa-solid fa-rotate"></i></p>
                
                <div id="dashboardStats" class="dashboard-container">
                    <div class="dashboard-card">
                        <div class="card-title"><i class="fa-solid fa-bolt"></i> 最近1分钟调用</div>
                        <div id="callsLast1m" class="card-value">0</div>
                    </div>
                    <div class="dashboard-card">
                        <div class="card-title"><i class="fa-regular fa-clock"></i> 最近1小时调用</div>
                        <div id="callsLast1h" class="card-value">0</div>
                    </div>
                    <div class="dashboard-card">
                        <div class="card-title"><i class="fa-solid fa-calendar-day"></i> 最近24小时调用</div>
                        <div id="callsLast24h" class="card-value">0</div>
                    </div>
                    <div class="dashboard-card">
                        <div class="card-title"><i class="fa-solid fa-infinity"></i> 历史总调用</div>
                        <div id="callsTotal" class="card-value">0</div>
                    </div>
                </div>
                
                <div id="globalKeyStatsDisplay">
                    <div class="stat-item">
                        <span class="stat-label"><i class="fa-solid fa-check-circle"></i> 活动Key数量</span>
                        <span id="activeKeysCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><i class="fa-solid fa-pause-circle"></i> 非活动Key数量</span>
                        <span id="inactiveKeysCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><i class="fa-solid fa-ban"></i> 已吊销Key数量</span>
                        <span id="revokedKeysCount" class="stat-value">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label"><i class="fa-solid fa-key"></i> 总Key数量</span>
                        <span id="totalKeysCount" class="stat-value">0</span>
                    </div>
                </div>
                <p id="statsError" class="error-message hidden"></p>
            </section>

            <section class="key-management-section">
                <h2><i class="fa-solid fa-database"></i> Key 池管理</h2>
                <div id="keyStats" class="mb-3">
                    <!-- Key 数量统计将在这里显示 -->
                </div>
                
                <div class="add-keys-card">
                    <h3><i class="fa-solid fa-plus-circle"></i> 添加 API Keys</h3>
                    <div class="input-group">
                        <textarea id="newOpenAiKeys" placeholder="每行一个 OpenAI API Key (sk-...)" rows="3"></textarea>
                        <button onclick="addOpenAiKeys()"><i class="fa-solid fa-plus"></i> 批量添加</button>
                    </div>
                </div>

                <div class="valid-keys-section">
                    <div class="section-header-action">
                        <h3><i class="fa-solid fa-check"></i> 有效 API Keys</h3>
                        <div class="table-options">
                            <div class="page-size-selector">
                                <label for="validKeysPageSize">每页显示:</label>
                                <select id="validKeysPageSize" onchange="changeValidKeysPageSize(this.value)">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table id="validKeysTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Key (Masked)</th>
                                    <th>状态</th>
                                    <th>总调用</th>
                                    <th>最后使用</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 有效 Key 数据将通过 JavaScript 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                    <div id="validKeysPagination" class="pagination-controls">
                        <!-- 分页控件将在这里动态添加 -->
                    </div>
                </div>

                <div class="invalid-keys-section">
                    <div class="section-header-action">
                        <h3><i class="fa-solid fa-times"></i> 无效 API Keys</h3>
                        <button id="batchResetKeysButton" class="danger-btn"><i class="fa-solid fa-sync"></i> 重置所有Key为有效</button>
                    </div>
                    <div class="table-options">
                        <div class="page-size-selector">
                            <label for="invalidKeysPageSize">每页显示:</label>
                            <select id="invalidKeysPageSize" onchange="changeInvalidKeysPageSize(this.value)">
                                <option value="10">10</option>
                                <option value="20">20</option>
                                <option value="50">50</option>
                                <option value="100">100</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="table-responsive">
                        <table id="invalidKeysTable" class="data-table">
                            <thead>
                                <tr>
                                    <th>Key (Masked)</th>
                                    <th>状态</th>
                                    <th>总调用</th>
                                    <th>最后使用</th>
                                    <th>创建时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 无效 Key 数据将通过 JavaScript 动态填充 -->
                            </tbody>
                        </table>
                    </div>
                    <div id="invalidKeysPagination" class="pagination-controls">
                        <!-- 分页控件将在这里动态添加 -->
                    </div>
                </div>

                <div class="actions-panel">
                    <button onclick="triggerValidateKeys()" class="secondary-btn">
                        <i class="fa-solid fa-check-double"></i> 重新验证所有失效 Key
                    </button>
                </div>
                <p id="keyManagementError" class="error-message hidden"></p>
            </section>
        </div>
        
        <div id="loading" class="hidden">
            <span>正在加载数据...</span>
        </div>
        
        <footer class="app-footer">
            <p>&copy; 2023 ChatGPT 代理管理系统</p>
        </footer>
    </div>

    <script src="/static/admin_scripts.js"></script>
</body>
</html>
